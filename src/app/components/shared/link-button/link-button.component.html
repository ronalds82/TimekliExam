<ng-container>
    <a *ngIf="!isReverse; else reverse"
       class="link-button"
       routerLink="{{ routerLink }}"
       routerLinkActive="active">
        <div class='nav-link'></div>
    </a>
</ng-container>

<ng-template #reverse>
    <a class="link-button-reverse"
       routerLink="{{ routerLink }}"
       routerLinkActive="active">
        <div class='nav-link-reverse'></div>
    </a>
</ng-template>
