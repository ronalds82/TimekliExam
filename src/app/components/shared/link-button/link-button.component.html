<ng-container>
    <div class="link">
        <a *ngIf="!isReverse; else reverse"
           class="link-button"
           attr.aria-label="{{ 'link-button.next' | translate }}"
           routerLink="{{ url }}"
           routerLinkActive="active">
            <div class='nav-link'></div>
        </a>
    </div>
</ng-container>

<ng-template #reverse>
    <div class="link">
        <a class="link-button-reverse"
           attr.aria-label="{{ 'link-button.previous' | translate }}"
           routerLink="{{ url }}"
           routerLinkActive="active">
            <div class='nav-link-reverse'></div>
        </a>
    </div>
</ng-template>
